# k8s-manifests/application.yaml
# Spring Pet Clinic 애플리케이션 배포 (Web + WAS)

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: petclinic

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: petclinic-config
  namespace: petclinic
data:
  SPRING_PROFILES_ACTIVE: "mysql"
  # RDS 엔드포인트는 Terraform output에서 가져와서 수동으로 설정
  SPRING_DATASOURCE_URL: "jdbc:mysql://RDS_ENDPOINT:3306/petclinic"

---
# Secret for database password
apiVersion: v1
kind: Secret
metadata:
  name: petclinic-secret
  namespace: petclinic
type: Opaque
stringData:
  SPRING_DATASOURCE_USERNAME: "admin"
  # 실제 패스워드는 배포 시 kubectl로 업데이트
  SPRING_DATASOURCE_PASSWORD: "CHANGEME"

---
# Deployment for WAS (Spring Boot)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-was
  namespace: petclinic
  labels:
    app: petclinic
    tier: was
spec:
  replicas: 2
  selector:
    matchLabels:
      app: petclinic
      tier: was
  template:
    metadata:
      labels:
        app: petclinic
        tier: was
    spec:
      # WAS Tier 노드에만 배치
      nodeSelector:
        tier: was
      containers:
      - name: spring-boot
        image: springcommunity/spring-petclinic:latest
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: petclinic-config
        - secretRef:
            name: petclinic-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5

---
# Service for WAS
apiVersion: v1
kind: Service
metadata:
  name: petclinic-was-service
  namespace: petclinic
  labels:
    app: petclinic
    tier: was
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: petclinic
    tier: was

---
# Deployment for Web (Nginx)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-web
  namespace: petclinic
  labels:
    app: petclinic
    tier: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: petclinic
      tier: web
  template:
    metadata:
      labels:
        app: petclinic
        tier: web
    spec:
      # Web Tier 노드에만 배치
      nodeSelector:
        tier: web
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 3
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config

---
# ConfigMap for Nginx configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: petclinic
data:
  default.conf: |
    upstream backend {
        server petclinic-was-service:8080;
    }
    
    server {
        listen 80;
        server_name _;
        
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

---
# Service for Web (LoadBalancer type for ALB integration)
apiVersion: v1
kind: Service
metadata:
  name: petclinic-web-service
  namespace: petclinic
  labels:
    app: petclinic
    tier: web
  annotations:
    # AWS Load Balancer Controller annotations
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-path: "/health"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: petclinic
    tier: web

---
# HorizontalPodAutoscaler for WAS
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: petclinic-was-hpa
  namespace: petclinic
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: petclinic-was
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# HorizontalPodAutoscaler for Web
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: petclinic-web-hpa
  namespace: petclinic
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: petclinic-web
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
