# k8s-manifests/petclinic-deployment.yaml
# Azure AKS에 배포할 PetClinic 애플리케이션 매니페스트

apiVersion: v1
kind: Namespace
metadata:
  name: petclinic
  labels:
    name: petclinic
    environment: dr

---
# ConfigMap - 애플리케이션 설정
apiVersion: v1
kind: ConfigMap
metadata:
  name: petclinic-config
  namespace: petclinic
data:
  SPRING_PROFILES_ACTIVE: "mysql"
  JAVA_OPTS: "-Xms256m -Xmx512m -XX:+UseG1GC"

---
# Secret - 데이터베이스 자격증명
apiVersion: v1
kind: Secret
metadata:
  name: petclinic-secret
  namespace: petclinic
type: Opaque
stringData:
  MYSQL_USER: "admin"
  MYSQL_PASS: "CHANGE_ME"  # Terraform output에서 실제 값으로 교체
  MYSQL_URL: "jdbc:mysql://mysql-dr-prod.mysql.database.azure.com/petclinic"

---
# Deployment - PetClinic 애플리케이션
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
  namespace: petclinic
  labels:
    app: petclinic
    tier: application
spec:
  replicas: 1  # Warm Standby: 최소 리플리카
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
        tier: application
    spec:
      containers:
      - name: petclinic
        image: YOUR_ECR_OR_ACR_IMAGE  # 빌드한 이미지로 교체
        imagePullPolicy: Always
        
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        
        # 환경 변수 주입
        envFrom:
        - configMapRef:
            name: petclinic-config
        - secretRef:
            name: petclinic-secret
        
        # 리소스 제한 (Warm Standby - 최소 리소스)
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        
        # Health Check 설정
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # 시작 프로브 (애플리케이션 초기 시작 시간 확보)
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12  # 최대 2분 대기
      
      # 우아한 종료 시간
      terminationGracePeriodSeconds: 30

---
# Service - ClusterIP (내부 통신용)
apiVersion: v1
kind: Service
metadata:
  name: petclinic-service
  namespace: petclinic
  labels:
    app: petclinic
spec:
  type: ClusterIP
  selector:
    app: petclinic
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http

---
# HorizontalPodAutoscaler - 자동 스케일링
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: petclinic-hpa
  namespace: petclinic
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: petclinic
  minReplicas: 1  # Warm Standby: 최소 1개
  maxReplicas: 5  # Failover 시 최대 5개까지 확장
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60

---
# Ingress - Application Gateway 연결
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petclinic-ingress
  namespace: petclinic
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/health-probe-path: "/actuator/health"
    appgw.ingress.kubernetes.io/health-probe-interval: "30"
    appgw.ingress.kubernetes.io/health-probe-timeout: "5"
    appgw.ingress.kubernetes.io/health-probe-unhealthy-threshold: "3"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: petclinic-service
            port:
              number: 80

---
# PodDisruptionBudget - 가용성 보장
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: petclinic-pdb
  namespace: petclinic
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: petclinic
