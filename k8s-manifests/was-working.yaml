apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-was
  namespace: petclinic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: petclinic
      tier: was
  template:
    metadata:
      labels:
        app: petclinic
        tier: was
    spec:
      containers:
      - name: spring-boot
        image: docker.io/arey/springboot-petclinic:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: petclinic-config
        - secretRef:
            name: petclinic-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 15
